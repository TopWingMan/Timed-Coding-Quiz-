<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <p id="high-score">View high scores</p>

        <p id="timer">Time: 0</p>
    </header>

    <div id="starting-page">
        <h1>Coding Quiz Challange</h1>
        <p>
            <font size="+2">
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that the incorrect answers will penalize your score/time <br>
                by ten seconds!
            </font>
        </p>

        <button id="start-button" class="button" type="button">Start Quiz</button>
    </div>

</body>
</html>
